
<div style="background: #fff;">

    <div class="container1">
        <div class="row">
            <div class="col-md-3 border-right" *ngIf="user != null">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" 
                        src="assets/image/author.jpg"><span
                        class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span>
                </span></div>
            </div>
            <div class="col-md-5 border-right" style="background: white;">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 >Configuracion del Perfil</h1>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Nombre</label>
                            <input type="text" class="form-control" [(ngModel)]="updateForm.firstname" name="firstname">
                        </div>
                        <div class="col-md-6"><label class="labels">Apellido</label>
                            <input type="text" class="form-control" [(ngModel)]="updateForm.lastname" name="lastname">
                            </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Telefono</label>
                            <input type="text"  class="form-control" [(ngModel)]="updateForm.phone" name="phone">
                        </div>
                        <div class="col-md-12"><label class="labels">Direccion</label>
                            <input type="text" class="form-control"  [(ngModel)]="updateForm.address" name="address">
                        </div>
                        <div class="col-md-12"><label class="labels">Correo</label>
                            <input type="text" class="form-control"  [(ngModel)]="updateForm.email" name="email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Pais</label>
                            <input type="text" class="form-control" [(ngModel)]="updateForm.country" name="country">
                        </div>
                        <div class="col-md-6"><label class="labels">Estado/Region</label>
                            <input type="text" class="form-control"  [(ngModel)]="updateForm.state" name="state">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button" (click)="updateProfile()">Guardar</button>
                    </div>
                </div>
            </div>

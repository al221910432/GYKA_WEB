
<p-toast></p-toast>




<div style="background-color: #fff;">
    <br>
    <div class="container1">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Productos</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of cartService.items">
                                <td class="shoping__cart__item">
                                    <img src="{{'data:image/jpg;base64,' + product.images[0].data}}" alt="" width="100px">
                                    <h5>{{product.name}}</h5>
                                </td>
                                <td class="shoping__cart__price">
                                    {{product.price | currency}}
                                </td>
                                <td class="shoping__cart__quantity">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <span class="dec qtybtn" (click)="subtractQuantity(product)">-</span>
                                            <input type="number" [ngModel]="product.quantity" (change)="updateQuantity(product,$event)" min="1">
                                            <span class="inc qtybtn" (click)="plusQuantity(product)">+</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                    {{product.subTotal | currency}}
                                </td>
                                <td class="shoping__cart__item__close">
                                    <button pButton pRipple type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger p-button-text" (click)="removeFromCart(product)"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a href="javascript:void(0)" routerLink="/"class="primary-btn cart-btn" >CONTINUAR COMPRANDO</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__continue">
                  
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Total</h5>
                    <ul>
                        <li>Subtotal <span>{{cartService.totalPrice | currency }}</span></li>
                        <li>Total <span>{{cartService.total | currency}}</span></li>
                    </ul>
                    <a href="javascript:void(0)" routerLink="/checkout" class="primary-btn" style="background: rgba(255,69,0, .8);  
                    border: 1px solid rgba(0,0,0,.1);"
                    >Aceptar</a>
                </div>
            </div>
        </div>
    </div>
</div>

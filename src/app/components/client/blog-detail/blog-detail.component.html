

<div style="background: #fff;">

    <div class="container1">
        <div class="row"  *ngIf="blog != null">
            <div class="col-lg-4 col-md-5 order-md-1 order-2">
                <div class="blog__sidebar">
                    
                    <div class="blog__sidebar__item">
                        <h2>Categoria</h2>
                        <ul>    
                            <li *ngFor="let tag of listTag"><a href="javascript:void(0)">{{tag.name}}</a></li>
                        </ul>
                    </div>
                    <div class="blog__sidebar__item" >
                        
                        <div class="blog__sidebar__recent">
                            <a href="javascript:void(0)" routerLink="/blog/{{blog.id}}" class="blog__sidebar__recent__item" *ngFor="let blog of listBlogNewest">
                                <div class="blog__sidebar__recent__item__pic">
                                    <img src="{{'data:image/jpg;base64,' + blog.image.data}}" alt="60px" width="60px">
                                </div>
                                <div class="blog__sidebar__recent__item__text">
                                    <p>{{blog.title}}</p>
                                    <span>{{blog.createAt}}</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-7 order-md-1 order-1">
                <div style="text-align: center;" class="blog__details__text">
                    <img src="{{'data:image/jpg;base64,' + blog.image.data}}" alt="270px" width="270px">
                    <h5>{{blog.title}}</h5>
                    <p>{{blog.description}}</p>
                    
                    <p>{{blog.content}}</p>
                </div>
                <div class="blog__details__content">
                 
    </div>
